<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" /><br />
        <input
          type="password"
          class="form-control"
          placeholder="Password"
        /><br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1000</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              class="form-control"
              type="text"
              name=""
              id="depositAmount"
              placeholder="$ amount you want to deposit"
            /><br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              class="form-control"
              type="text"
              name=""
              id="withdrawAmount"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //login button event handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      //deposit button event handler
      const addDeposit = document.getElementById("addDeposit");
      addDeposit.addEventListener("click", function () {

        const depositNum = getInputNum('depositAmount');

        updateSpanText("currentDeposit", depositNum);
        updateSpanText("currentBalance", depositNum);

      });

      //withdraw button event handler
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click", function () {
        const withdrawNum = getInputNum('withdrawAmount');

        updateSpanText('currentWithdraw', withdrawNum);
        updateSpanText('currentBalance', - 1 * withdrawNum);

      });

      function getInputNum(id){
        const amount = document.getElementById(id).value;
        const amountNum = parseFloat(amount);
        document.getElementById(id).value = "";
        return amountNum;
      }

      function updateSpanText(id, depositNum) {
        const currentBalance = document.getElementById(id).innerText;
        const currentBalanceNum = parseFloat(currentBalance);
        const totalBalance = depositNum + currentBalanceNum;
        document.getElementById(id).innerText = totalBalance;
      }
    </script>
  </body>
</html>
